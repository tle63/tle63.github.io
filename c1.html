<!DOCTYPE html>
<html>
	<head>
		<title>Sub stats sheet</title>
	</head>
	<body>

		<h1>Calcss</h1>
		
		<br>
		<br>
		
		<form id='form'>
		
			<label for="atkChar">Base Attack Character:</label><br>
			<input type="text" id="atkChar" name="atkChar" value='699'><br>
			  
			<label for="atkLC">Base Attack Lightcone:</label><br>
			<input type="text" id="atkLC" name="atkLC" value='635'><br>
			
			<label for="atkPer">Attack %:</label><br>
			<input type="text" id="atkPer" name="atkPer" value='134.4'><br>
			  
			<label for="flatAtk">Flat Attack:</label><br>
			<input type="text" id="flatAtk" name="flatAtk"  value='0'><br>
			
			<label for="crit">Crit Rate % :</label><br>
			<input type="text" id="crit" name="crit"  value='80'><br>
			  
			<label for="cDmg">Crit Damage % :</label><br>
			<input type="text" id="cDmg" name="cDmg"  value='98'><br>
			
			<label for="dmgPer">Elemental + All Dmg Damage %:</label><br>
			<input type="text" id="dmgPer" name="dmgPer" value='168.8'><br>
			  
			<label for="lvlChar">Level of Character:</label><br>
			<input type="text" id="lvlChar" name="lvlChar" value='80'><br>
			
			<label for="lvlEnermy">Level of Enermy:</label><br>
			<input type="text" id="lvlEnermy" name="lvlEnermy" value='95'><br>
			  
			<label for="resPer">Res %:</label><br>
			<input type="text" id="resPer" name="resPer" value='20'><br>
			
			<label for="resPen">Res Pen %:</label><br>
			<input type="text" id="resPen" name="resPen" value='0'><br>
			  
			<label for="dmgTaken">Elemental Damage Taken:</label><br>
			<input type="text" id="dmgTaken" name="dmgTaken" value='0'><br>
			
			<label for="tough">Toughness Break:</label><br>
			<input type="text" id="tough" name="tough" value='1'><br>
			  
			<label for="breakEff">Break Effect:</label><br>
			<input type="text" id="breakEff" name="breakEff"  value='0'><br>
			  
			<br>
			<input type="submit" id='submitButton' value="Submit">
		  
		</form>
		
		
		
		<script src="c2.js"></script>
			
	</body>
</html>
